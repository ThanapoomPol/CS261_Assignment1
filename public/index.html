<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
        <img src="img/Emblem_of_Thammasat_University.svg" height="125" width="125" class="mb-2"
            alt="Thammasat University Logo" />
        <h1 class="text-center mb-3 text-uppercase fw-bold">
            Request Form
        </h1>
        <div class="col-10 col-sm-8 col-md-6 col-lg-4 card p-4">
            <h2 class="text-center mb-4">Login</h2>
            <form id="loginForm" onsubmit="submitLogin(event)">
                <div class="form-group mb-3">
                    <label for="username">Username</label>
                    <input type="text" onblur="validateUsername()" class="form-control" id="username" name="username"
                        placeholder="Student ID" required />
                    <small id="usernameError" class="text-danger"></small>
                </div>
                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <div class="position-relative">
                        <input type="password" class="form-control" id="password" placeholder="Password" name="password"
                            required />
                        <button type="button"
                            class="position-absolute h-100 px-3 top-0 end-0 border-0 bg-transparent d-flex align-items-center"
                            id="toggleButton" onclick="togglePassword()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="gray" class="bi bi-eye"
                                viewBox="0 0 16 16">
                                <path
                                    d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z" />
                                <path
                                    d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0" />
                            </svg>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    Login
                </button>
            </form>
        </div>
    </div>

    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div id="modal"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
        <img src="img/Emblem_of_Thammasat_University.svg" height="125" width="125" class="mb-2"
            alt="Thammasat University Logo" />
        <h1 class="text-center mb-3 text-uppercase fw-bold">Request Form</h1>
        <div class="col-10 col-sm-8 col-md-6 col-lg-4">
            <div class="card p-4">
                <h2 class="text-center mb-4">Login</h2>
                <form id="loginForm" onsubmit="submitLogin(event)">
                    <div class="form-group mb-3">
                        <label for="username">Username</label>
                        <input type="text" onblur="validateUsername()" class="form-control" id="username"
                            name="username" placeholder="Student ID" required />
                        <small id="usernameError" class="text-danger"></small>
                    </div>
                    <div class="form-group mb-3">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" name="password"
                            required />
                        <small id="passwordError" class="text-danger"></small>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold">Login Result</h5>
                </div>
                <div id="modal" class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
